<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Editar Consulta</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="text-center mt-3">
            <h1>Editar Consulta</h1>
        </div>
        <div class="d-flex justify-content-center align-items-center min-vh-100">
            <div class="container">
                <h6 class="text-center">Preencha o formulário</h6>
                <form method="POST" th:action="@{/consultas/editar/{id}(id=${consulta.id})}" th:object="${consulta}" class="mt-4">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="data">Data</label>
                            <input type="text" th:field="*{data}" class="form-control form-control-sm" id="data" placeholder="dd/mm/aaaa">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="hora">Hora</label>
                            <input type="text" th:field="*{hora}" class="form-control form-control-sm" id="hora" placeholder="00:00">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="descricao">Descrição</label>
                            <input type="text" th:field="*{descricao}" class="form-control form-control-sm" id="descricao">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="paciente">Paciente:</label>
                                <p th:text="${consulta.paciente.nome}">Nome do Pet</p> <!-- Exibe o nome do paciente -->
                                <input type="hidden" th:field="*{paciente.id}" /> <!-- Campo oculto para enviar o ID do paciente -->
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <div class="form-check">
                                <!-- Checkbox "Pago" -->
                                <input class="form-check-input" type="checkbox" 
                                       th:field="*{pago}" 
                                       th:value="'Sim'"  <!-- Valor ajustado para "Sim" --
                                th:checked="*{pago == 'Sim'}" 
                                th:disabled="${consulta.pago == 'Sim'}"
                                id="pago">
                                <label class="form-check-label" for="pago">Pago</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-block btn-primary">Salvar Alterações</button>
                </form>
            </div>
        </div>
         </body>
</html>
